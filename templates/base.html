<!DOCTYPE html>{% load static %}
<html lang="en-gb" data-theme="lofi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
{% block rel_canonical %}<link rel="canonical" href="https://taylorlearns.com{{ request.path }}">{% endblock %}
<title>{% block title %}{% endblock %}</title>
<script defer data-domain="taylorlearns.com" src="https://plausible.io/js/plausible.js"></script>
<link rel="alternate" type="application/atom+xml" title="Atom" href="/atom/everything/">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&family=IBM+Plex+Mono:wght@400;500;600&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static "css/tailwind.css" %}">
<link rel="webmention" href="https://webmention.io/taylorlearns.com/webmention">
<link rel="pingback" href="https://webmention.io/taylorlearns.com/xmlrpc">
<meta name="author" content="Taylor Learns">
<meta property="og:site_name" content="Taylor Learns">
{% block extrahead %}{% endblock %}

</head>
<body{% block body_class %}{% endblock %}>
{% block body %}{% endblock %}

{% block footer %}
<div id="ft">
    <ul>
      <li><a href="/about/#about-site">Colophon</a></li>
      <li>&copy;</li>{% for year in years_with_content %}
      <li><a href="/{{ year|date:"Y" }}/">{{ year|date:"Y" }}</a></li>{% endfor %}
    </ul>
</div>
{% endblock %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('h2[id],h3[id],h4[id],h5[id],h6[id]').forEach(el => {
    const id = el.getAttribute('id');
    const permalinkContext = el.closest('[data-permalink-context]');
    if (permalinkContext) {
      const url = permalinkContext.getAttribute('data-permalink-context');
      const hashLink = document.createElement('a');
      hashLink.style.borderBottom = 'none';
      hashLink.style.color = '#666';
      hashLink.style.fontSize = '1em';
      hashLink.style.opacity = 0.8;
      hashLink.setAttribute('href', url + '#' + id);
      hashLink.innerText = '#';
      el.appendChild(document.createTextNode('\u00A0'));
      el.appendChild(hashLink);
    }
  });
});
</script>
<script type="module">
  const config = [
    {"tag": "lite-youtube", "js": "/static/lite-yt-embed.js", "css": "/static/lite-yt-embed.css"}
  ];
  for (const {tag, js, css} of config) {
    if (document.querySelector(tag)) {
      if (css) {
        document.head.appendChild(
          Object.assign(document.createElement('link'), {
            rel: 'stylesheet',
            href: css
          })
        );
      }
      if (js) {
        await import(js);
      }
  }
}
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (window.localStorage.getItem('ADMIN')) {
      document.querySelectorAll('.edit-page-link').forEach(el => {
        const url = el.getAttribute('data-admin-url');
        if (url) {
          const a = document.createElement('a');
          a.href = url;
          a.innerText = 'Edit this page';
          el.appendChild(a);
          el.style.display = 'block';
        }
      });
    }
    
    // Handle search form submit button disabled state
    document.querySelectorAll('.search-form').forEach(form => {
      const input = form.querySelector('.search-input');
      const submit = form.querySelector('.search-submit');
      
      function updateSubmitButton() {
        const hasValue = input.value.trim().length > 0;
        submit.disabled = !hasValue;
        if (hasValue) {
          submit.style.opacity = '1';
          submit.style.cursor = 'pointer';
        } else {
          submit.style.opacity = '0.6';
          submit.style.cursor = 'not-allowed';
        }
      }
      
      // Initial state
      updateSubmitButton();
      
      // Update on input
      input.addEventListener('input', updateSubmitButton);
      
      // Prevent form submission if input is empty
      form.addEventListener('submit', function(e) {
        if (!input.value.trim()) {
          e.preventDefault();
          return false;
        }
      });
    });

    // Mobile hamburger menu functionality
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const sidebar = document.querySelector('.sidebar-nav');
    const overlay = document.getElementById('mobile-overlay');

    if (hamburgerBtn && sidebar && overlay) {
      hamburgerBtn.addEventListener('click', function() {
        hamburgerBtn.classList.toggle('active');
        sidebar.classList.toggle('mobile-open');
        overlay.classList.toggle('active');
        document.body.style.overflow = sidebar.classList.contains('mobile-open') ? 'hidden' : '';
      });

      overlay.addEventListener('click', function() {
        hamburgerBtn.classList.remove('active');
        sidebar.classList.remove('mobile-open');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // Close menu when clicking nav links
      const navLinks = sidebar.querySelectorAll('.nav-item');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          hamburgerBtn.classList.remove('active');
          sidebar.classList.remove('mobile-open');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });
    }
  });
</script>
</body>
</html>
