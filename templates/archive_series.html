{% extends "smallhead.html" %}
{% load static %}

{% block title %}Simon Willison: {{ series }}{% endblock %}

{% block primary %}
<h2 class="archive-h2"><a href="/series/">Series</a>: {{ series }}</h2>

<p>{{ series.summary_rendered }}</p>

<p style="margin-top: 1em"><a style="text-decoration: none; border-bottom: none;" href="/series/{{ series.slug }}.atom" title="Atom feed"><img src="{% static 'css/img/feed-icon.svg' %}" alt="Atom feed" width="14" height="14" style="vertical-align: middle; margin-right: 0.25em;"> Atom feed</a></p>

{% load blog_tags %}

{% blog_mixed_list_with_dates items %}

{% endblock %}
