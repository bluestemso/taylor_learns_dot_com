{% extends "base.html" %}
{% load static %}

{% block body_class %} class="smallhead"{% endblock %}
{% block body %}
<!-- Fixed Sidebar Navigation -->
<aside class="sidebar-nav bg-near-white">
  <div class="pv4 ph3">
    <h1 class="f3 fw8 mb4"><a href="/" class="link-black" style="text-decoration: none; box-shadow: none;">Taylor Learns</a></h1>

    <nav>
      <a href="/" class="nav-item">
        <span class="navname">Home</span>
      </a>
      <a href="/about/" class="nav-item">
        <span class="navname">About</span>
      </a>
      <a href="/tags/" class="nav-item">
        <span class="navname">Tags</span>
      </a>
      <a href="/atom/everything/" class="nav-item" title="Atom feed">
        <span class="navname">Feed</span>
      </a>
    </nav>

    <!-- Search Bar in Sidebar -->
    <div class="search-wrapper">
      {% include "includes/search_bar.html" %}
    </div>
  </div>
</aside>

<!-- Mobile Header -->
<div class="mobile-header">
  <h1 class="f4 fw8"><a href="/" style="text-decoration: none; color: inherit;">Taylor Learns</a></h1>
  <button class="hamburger-button" id="hamburger-btn" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
</div>

<!-- Mobile Overlay -->
<div class="mobile-overlay" id="mobile-overlay"></div>

<!-- Main Content Area -->
<div class="sidebar-layout">
  <div class="pt4 pt5-l pb2 w-two-thirds-ns center">
    <div class="f4 ph3 pb4 ph0-l lh-copy">
      {% block primary %}{% endblock %}
    </div>
  </div>

  {% block thirdsection %}{% endblock %}
</div>
{% endblock %}
