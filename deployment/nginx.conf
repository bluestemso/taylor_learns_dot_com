# Nginx server block configuration for taylorlearns.com
# This file should be placed in /etc/nginx/sites-available/taylorlearns.com
# and symlinked to /etc/nginx/sites-enabled/taylorlearns.com
#
# To use this configuration:
#   sudo cp deployment/nginx.conf /etc/nginx/sites-available/taylorlearns.com
#   sudo ln -s /etc/nginx/sites-available/taylorlearns.com /etc/nginx/sites-enabled/
#   sudo nginx -t  # Test configuration
#   sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name taylorlearns.com www.taylorlearns.com;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name taylorlearns.com www.taylorlearns.com;

    # SSL configuration
    # If using Let's Encrypt with Certbot, these paths are typically:
    # /etc/letsencrypt/live/taylorlearns.com/fullchain.pem
    # /etc/letsencrypt/live/taylorlearns.com/privkey.pem
    #
    # If you already have SSL certificates configured elsewhere,
    # update these paths to match your existing setup.
    ssl_certificate /etc/letsencrypt/live/taylorlearns.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taylorlearns.com/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/taylorlearns-access.log;
    error_log /var/log/nginx/taylorlearns-error.log;

    # Maximum upload size (adjust as needed)
    client_max_body_size 10M;

    # Proxy settings for Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files directly via Nginx (optional - WhiteNoise can handle this)
    # If you prefer Nginx to serve static files instead of WhiteNoise,
    # uncomment the following block and update the path:
    #
    # location /static/ {
    #     alias /home/taylorlearns/taylor_learns_dot_com/staticfiles/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    #     access_log off;
    # }

    # Serve media files (if you have any)
    # location /media/ {
    #     alias /home/taylorlearns/taylor_learns_dot_com/media/;
    #     expires 30d;
    #     add_header Cache-Control "public";
    # }
}


