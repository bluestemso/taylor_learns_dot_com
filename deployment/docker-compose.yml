# Docker Compose configuration for taylorlearns.com
# This should be added to your existing docker-compose.yml in ~/app-stack/
# or run as a separate stack

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-taylorlearnsblog}
      POSTGRES_USER: ${DB_USER:-taylorlearns}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-taylorlearns}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  django:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-taylorlearns}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-taylorlearnsblog}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-taylorlearns.com,www.taylorlearns.com}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-https://taylorlearns.com,https://www.taylorlearns.com}
      - SESSION_COOKIE_SECURE=True
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL:-}
      - CLOUDFLARE_TOKEN=${CLOUDFLARE_TOKEN:-}
      - CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SCREENSHOT_SECRET=${SCREENSHOT_SECRET:-}
    volumes:
      - django_static:/app/staticfiles
      - django_media:/app/media
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8000"
    # Note: Nginx Proxy Manager will proxy to this service on port 8000
    # You'll need to add a proxy host in NPM pointing to django:8000

volumes:
  postgres_data:
  django_static:
  django_media:

networks:
  app-network:
    external: true
    # Use the existing app-network from your docker-compose.yml



